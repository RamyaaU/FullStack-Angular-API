<h2 class="text-center my-5">{{isEditing? 'Edit' : 'Create'}} Employee</h2>

<div *ngIf="errorMessage != ' '">
    {{errorMessage}}
</div>

<!-- creates a form -->
<form (ngSubmit)="onSubmit()" class="border rounded p-5 w-50 mb-5 mx-auto">

    <div class="mb-3">
        <label class="form-label">First Name* </label>
        <!-- (ngSubmit)="onSubmit()" -- means when the form is submitted it calls the onsubmit function -->
        <input required #firstName="ngModel" class="form-control" type="text" name="firstName" [(ngModel)]="employee.firstName" />
        <!-- [(ngModel)]="employee.firstName - whatever you input in the field it will update -->

        <div *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">
        <div class="text-danger" *ngIf="firstName.errors?.['required']">First Name is required</div>
    </div>
    </div>

    <div class="mb-3">
        <label  class="form-label">Last Name* </label>
        <input required #lastName="ngModel" class="form-control" type="text" name="lastName" [(ngModel)]="employee.lastName" />

        <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
            <div class="text-danger" *ngIf="lastName.errors?.['required']">Last Name is required</div>
        </div>
    </div>

    <div class="mb-3">
        <label  class="form-label">Phone* </label>
        <input  required #phone="ngModel" class="form-control" type="text" name="phone" [(ngModel)]="employee.phone" />

        <div *ngIf="phone.invalid && (phone.touched || phone.dirty)">
            <div class="text-danger" *ngIf="phone.errors?.['required']">Phone is required</div>
        </div>
    </div>

    <div>
        <label  class="form-label">Email* </label>
        <input required  email #email="ngModel"  class="form-control" type="text" name="email" [(ngModel)]="employee.email" />

        <div *ngIf="email.invalid && (email.touched || email.dirty)">
            <div class="text-danger" *ngIf="email.errors?.['required']">Email is required</div>
            <div class="text-danger" *ngIf="email.errors?.['email']">Email is invalid</div>
        </div>
    </div>

    <div>
        <label  class="form-label">Position* </label>
        <input required #position="ngModel"  class="form-control" type="text" name="position" [(ngModel)]="employee.position" />

        <div *ngIf="position.invalid && (firstName.touched || firstName.dirty)">
            <div class="text-danger" *ngIf="firstName.errors?.['required']">First Name is required</div>
        </div>
    </div>

    <button class="btn btn-primary m-2" type="submit">{{isEditing? 'Edit' : 'Create'}}</button>
</form>
